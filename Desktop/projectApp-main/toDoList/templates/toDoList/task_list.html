{% extends 'toDoList/main.html' %}

{% block content %}
<div class="container">
    <div class="d-flex justify-content-between align-items-center">
        <h1 class="mt-5">My To Do List</h1>
       
        <div>
            <a href="{% url 'addTask' %}" class="btn btn-success ml-2">Add new task</a>
        </div>
    </div> 

    <table class="table table-striped mt-3">
        <thead>
            <tr>
                <th scope="col">Title</th>
                <th scope="col">Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for task in tasks %}
            <tr>
                <td>{{ task.title }}</td>
                <td>
                    {% if task.id %}
                        <a href="{% url 'taskDetail' task.id %}" class="btn btn-info">View</a>
                    {% else %}
                        <span class="btn btn-secondary">No Action Available</span>
                    {% endif %}
                </td>
            </tr>
            {% empty %}
            <tr>
                <td colspan="2"><h3>No items in the list.</h3></td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock content %}
